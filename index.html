    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/variables.css">
    <link rel="stylesheet" href="src/responsive.css">
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
    <link rel="stylesheet" href="src/font-awesome.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <header class="header">
            <img class="logo" src="src/images/logo.svg" alt="Huddle">
        </header>

        <div class="container">
            <div class="illustration">
                <img src="src/images/illustration-mockups.svg" alt="details">
            </div>
            <div class="item">
                <h1 class="tittle">Build The Community Your Fans Will Love</h1>

                <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience.Create
                    connections with your users as you engage in genuine discussion.</p>
                <button class="btn-register">Register</button>
            </div>
        </div>
        <footer class="footer">
            <div class="social">
                <a href="">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
